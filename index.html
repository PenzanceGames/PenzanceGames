<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .email {
            max-width: 75%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h1>Penzance Games</h1>
                <p>Penzance Games is a startup games company based in Penzance, Cornwall, UK.</p>
                <p>It was founded by Lawrence Watkiss-Veal in April 2025</p>
            </div>
            <div class="row">
                <p>For more information please send an email to:</p>
                <div class="col-xs-12 col-sm-8 col-md-10 email">
                    <img src="enquiries-email.png" class="img-fluid" alt="Email">
                </div>
            </div>
        </div>
        <div class="col-md-6 mt-2">
            <img src="logo-plain.svg" width="50%" alt="Company Logo"/>
        </div>
    </div>
</div>
</body>
</html>
